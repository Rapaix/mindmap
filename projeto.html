    <div></div>
    <script type="text/javascript">
        class Nodo {
            constructor(value){
            this.value = value;
            this.children = [];
            }      
        }
          
          class ArvoreMagica {
            constructor() {
              this.root = null;
            }
          
            add(value, toNodevalue) {
              const node = new Nodo(value);
              const parent = toNodevalue ? this.findBFS(toNodevalue) : null;
              console.log(parent);
              console.log(parent, value, this.root);
              if (parent) {
                parent.children.push(node);
              } else {
                if (!this.root) {
                  this.root = node;
                } else {
                  return 'Erro';
                }
              }
            }
          
            remove(value) {
              if (this.root.value === value) {
                this.root = null;
              }
              const queue = [this.root];
              while (queue.length) {
                const node = queue.shift();
                for (let [index, child] of node.children.entries()) {
                  if (child.value === value) {
                    node.children.splice(index, 1);
                  } else {
                    queue.push(child);
                  }
                }
              }
              update(arvore.root);
            }
          
            contains(value) {
              return !!this.findBFS(value);
            }
          
            findBFS(value) {
              const queue = [this.root];
              while (queue.length) {
                const node = queue.shift();
                if (node.value === value) {
                  let newNode = new Nodo(node.value);
                  return node;
                }
                for (const child of node.children) {
                  queue.push(child);
                }
              }
              return null;
            }
          }
        
        let arvore = new ArvoreMagica();

        function inserir(){
          let  el = document.getElementById('foo').value;
          let  nodoPai = document.getElementById('bar').value;
          arvore.add(el,bar);
          update(arvore.root);
        }
        select = document.getElementById('opção');
        let valor = $("#opcão :selected").val();

        var margin = {top: 20, right: 120, bottom: 20, left: 120},
            width = 960 - margin.right - margin.left,
            height = 500 - margin.top - margin.bottom;
            
        var i = 0,
            duration = 750,
            root;
        
        var tree = d3.layout.tree()
            .size([height, width]);
        
        var diagonal = d3.svg.diagonal()
            .projection(function(d) { return [d.y, d.x]; });
        
        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.right + margin.left)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
        
        root = arvore.root;
        root.x0 = height / 2;
        root.y0 = 0;
          
        update(root);
        
        d3.select(self.frameElement).style("height", "500px");
        
        
        function update(source) {
            var nodes = tree.nodes(root).reverse(),
                links = tree.links(nodes);
          
            nodes.forEach(function(d) { d.y = d.depth * 180; });
          
            var node = svg.selectAll("g.node")
                .data(nodes, function(d) { return d.id || (d.id = ++i); });
          
            var nodeEnter = node.enter().append("g")
                .attr("class", "node")
                .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
                .on("click", click);
          
            nodeEnter.append("circle")
                .attr("r", 1e-6)
                .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });
          
            nodeEnter.append("text")
                .attr("x", function(d) { return d.children || d._children ? -13 : 13; })
                .attr("dy", ".35em")
                .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
                .text(function(d) { return d.value; })
                .style("fill-opacity", 1e-6);
          
            var nodeUpdate = node.transition()
                .duration(duration)
                .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });
          
            nodeUpdate.select("circle")
                .attr("r", 10)
                .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });
          
            nodeUpdate.select("text")
                .style("fill-opacity", 1);
          
            var nodeExit = node.exit().transition()
                .duration(duration)
                .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
                .remove();
          
            nodeExit.select("circle")
                .attr("r", 1e-6);
          
            nodeExit.select("text")
                .style("fill-opacity", 1e-6);
          
            var link = svg.selectAll("path.link")
                .data(links, function(d) { return d.target.id; });
          
            link.enter().insert("path", "g")
                .attr("class", "link")
                .attr("d", function(d) {
                  var o = {x: source.x0, y: source.y0};
                  return diagonal({source: o, target: o});
                });
          
             
            link.transition()
                .duration(duration)
                .attr("d", diagonal);
          
            link.exit().transition()
                .duration(duration)
                .attr("d", function(d) {
                  var o = {x: source.x, y: source.y};
                  return diagonal({source: o, target: o});
                })
                .remove();
          
            nodes.forEach(function(d) {
              d.x0 = d.x;
              d.y0 = d.y;
            });
          }
          function click(d) {
            if (d.children) {
              d._children = d.children;
              d.children = null;
            } else {
              d.children = d._children;
              d._children = null;
            }
            update(d);
          }
    </script>
